<!DOCTYPE html>
<html>
    <head>
        <title>Forms and basic HTML structuring</title>
    </head>

    <body>
        <form>
            <p>
                <label>Enter your first name</label>
                <input type="text"placeholder="Enter your first name" />
            </p>
            <p>
                <label>Enter your password</label>
                <input type="password"placeholder="Enter your first password" />
            </p>
            <p>
                <label>choose date</label>
                <input type="date"/>
            </p>
            <p>
                <label>Enter description</label>
                <textarea cols="50" rows="5"></textarea>
            </p>
            <p>
                <label for="option-1">FC Barcelona</label>
                <input type="checkbox" id="option-1" />
                <p>
                    <label for="option-2">Real Madrid</label>
                    <input type="checkbox" id="option-2">
                </p>
                <p>
                    <label for="option-3">FC Milan</label>
                    <input type="checkbox" id="option-3">
                </p>
                <hr>
                <p>
                    <label for="gender-1">Male</label>
                    <input type="radio" id="gender-1" name="genders">
                </p>
                <p>
                    <label for="gender-2">Female</label>
                    <input type="radio" id="gender2" name="genders">
                </p>
                
            </p>
            <p>
                <label>Enter a number</label>
                <input type="number" min="10" max="20">
            </p>
            <hr>
            <p>
                <label>Upload a document</label>
                <input type="file">
            </p>
            <hr>
            <p>
                <label>Range</label>
                <input type="range" step="20">
            </p>
            <hr>
            <p>
                <label>Choose a color</label>
                <input type="color">
            </p>
            <hr>
            <p>
                <select>
                    <option value="red"Red></option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="cyan">Cyan</option>
                </select>
            </p>
            <hr>
            <p>
                <select multiple="true">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="cyan">Cyan</option>
                </select>
            </p>
            <hr>
            <p>
                <button type="submit">Send data</button>
                <input type="text">
            </p>
        </form>
